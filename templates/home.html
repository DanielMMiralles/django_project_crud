{% extends "_base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        Epale {{ user.username }}!
        <form action="{% url 'logout' %}" method="post"> {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <p>No estas registrado</p>
        <a href="{% url 'login' %}">Log in</a> |
        <a href="{% url 'signup' %}">Sing Up</a>

    {% endif %}    

    {% for post in post_list %}  
            <ul>
                <li><a href="{% url 'post_detail'  post.pk %} ">{{ post.title }}</a></li> <!-- post.pk es para acceder a la informacion de cada post a traves de la primary key. -->
            </ul>
    {% endfor %}
{% endblock content %}
